<!DOCTYPE html>
<html lang="en">
<head>
  <title>Family appointments</title>
  <link rel="stylesheet" type="text/css" href="../css/familyMemberAppointments.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Familie afspraken</h1>
      <a id="button" href="dashboard.html">Terug</a>
    </div>
    <div class="card-container" id="cardContainer">
      <!-- The appointments will be displayed here by the fetchAppointments.js script -->
    </div>
  </div>
  <script src="../js/fetchAppointments.js"></script>
  <script>
    // Function to retrieve session data
    function getSessionData() {
      return fetch('../php/scripts/authentication/getSession.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Ophalen van de sessie is fout gegaan');
          }
          return response.json();
        })
        .then(data => data.FamilyMemberId)
      }
    
      getSessionData()
            .then(familyMemberId => {
              if (familyMemberId === null) {
                alert('FamilyMemberId niet in de sessie gevonden, log alsjeblieft opnieuw in.')
                location.href = '../index.html' 
              }
            });
    </script>
</body>
</html>
