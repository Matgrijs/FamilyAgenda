<!DOCTYPE html>
<html lang="en">
<head>
  <title>Familie Agenda App - Inloggen/Registreren</title>
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Inloggen</h1>
    <button id="toggleAction">Registreren</button>
  </div>

  <form class="form" id="loginForm" method="post" action="php/scripts/authentication/UserManagement.php">
    <input type="hidden" name="action" value="login">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <input type="submit" value="Inloggen">
  </form>

  <form class="form" id="registerForm" method="post" action="php/scripts/authentication/UserManagement.php" style="display: none;">
    <input type="hidden" name="action" value="register">
    <input type="text" name="name" placeholder="Naam" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <input type="submit" value="Registreren">
  </form>
</div>
<script src="js/register.js"></script>
</body>
</html>
