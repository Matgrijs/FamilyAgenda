<!DOCTYPE html>
<html lang="en">
<head>
  <title>Familie Agenda App - Inloggen/Registreren</title>
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Inloggen</h1>
    <button id="toggleAction">Registreren</button>
  </div>
  <!-- Login form initially visible -->
  <form class="form" id="loginForm" method="post" action="php/scripts/authentication/login.php">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <input type="submit" value="Inloggen">
  </form>
  <!-- Register form initially hidden -->
  <form class="form" id="registerForm" method="post" action="php/scripts/authentication/register.php" style="display: none;">
    <input type="text" name="name" placeholder="Naam" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Wachtwoord" required>
    <input type="submit" value="Registreren">
  </form>
</div>
<script src="js/register.js"></script>
</body>
</html>
